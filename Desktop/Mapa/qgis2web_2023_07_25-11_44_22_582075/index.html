        <script>
            var map = L.map("map", {
                zoomControl: true,
                maxZoom: 20,
                minZoom: 1,
            }).fitBounds([
                [4.0459015768017695, -73.65159035059595], // Coordenada superior izquierda
                [4.094658501388228, -73.58911321842161], // Coordenada inferior derecha
            ]);
            var hash = new L.Hash(map);
            map.attributionControl.setPrefix(
                '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
            );
            var autolinker = new Autolinker({
                truncate: { length: 20, location: "smart" },
            });
            var bounds_group = new L.featureGroup([]);
            function setBounds() {}
            map.createPane("pane_Satelite_0");
            map.getPane("pane_Satelite_0").style.zIndex = 400;
            var layer_Satelite_0 = L.tileLayer(
                "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
                {
                    pane: "pane_Satelite_0",
                    opacity: 1.0,
                    attribution: "",
                    minZoom: 1,
                    maxZoom: 20,
                    minNativeZoom: 0,
                    maxNativeZoom: 20,
                }
            );
            layer_Satelite_0;
            map.addLayer(layer_Satelite_0);
            function pop_capa_1(feature, layer) {
                var popupContent =
                    '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' +
                    (feature.properties["id"] !== null
                        ? autolinker.link(
                              feature.properties["id"].toLocaleString()
                          )
                        : "") +
                    '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Zona</th>\
                        <td>' +
                    (feature.properties["Zona"] !== null
                        ? autolinker.link(
                              feature.properties["Zona"].toLocaleString()
                          )
                        : "") +
                    '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">URL</th>\
                        <td>' +
                    (feature.properties["URL"] !== null
                        ? autolinker.link(
                              feature.properties["URL"].toLocaleString()
                          )
                        : "") +
                    "</td>\
                    </tr>\
                </table>";
                layer.bindPopup(popupContent, { maxHeight: 400 });
            }

            function style_capa_1_0(feature) {
                switch (String(feature.properties["id"])) {
                    case "41":
                        return {
                            pane: "pane_capa_1",
                            stroke: false,
                            fillOpacity: 1,
                            fillPattern: pattern_capa_1_0,

                    case "41":

                            color: "rgba(200,85,235,1.0)",

                            dashArray: "",
                            lineCap: "square",
                            lineJoin: "bevel",
                            weight: 2.0,
                            fillOpacity: 0,
                            interactive: true,
                        };
                        break;
                }
            }
            map.createPane("pane_capa_1");
            map.getPane("pane_capa_1").style.zIndex = 401;
            map.getPane("pane_capa_1").style["mix-blend-mode"] = "normal";
            var layer_capa_1 = new L.geoJson.multiStyle(json_capa_1, {
                attribution: "",
                interactive: true,
                dataVar: "json_capa_1",
                layerName: "layer_capa_1",
                pane: "pane_capa_1",
                onEachFeature: pop_capa_1,
                styles: [style_capa_1_0, style_capa_1_1],
            });
            bounds_group.addLayer(layer_capa_1);
            map.addLayer(layer_capa_1);
            setBounds();
            resetLabels([layer_capa_1]);
            map.on("zoomend", function () {
                resetLabels([layer_capa_1]);
            });
            map.on("layeradd", function () {
                resetLabels([layer_capa_1]);
            });
            map.on("layerremove", function () {
                resetLabels([layer_capa_1]);
